general {
	output_format = "i3bar"
		colors = true
		interval = 5
		color_bad = "#C71585"
		color_degraded = "#FFB3DE"
		color_good = "#FF69B4"
}

order += "ipv6"
order += "disk /"
order += "wireless wlo1"
order += "ethernet _first_"
order += "battery 0"
order += "cpu_temperature 0"
order += "volume master"
order += "tztime Paris"

wireless wlo1 {
	format_up = "%quality at %essid %ip"
		format_down = "down"
}

ethernet _first_ {
	format_up = "E: %ip (%speed)"
		format_down = "E: down"
}

